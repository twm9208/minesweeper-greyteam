<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
      <div id="box">
         <h2>MINESWEEPER!</h2><hr><br><br>
            <div id="field"></div>
            <br>
          <h3>Score: <span id = "score"></span></h3>
          <h3>Bombs: <span id = "bombs"></span></h3>
          <h3>Flags: <span id = "flags"></span></h3>
          <div id= "placing-button" style="display: block;">
            <button id="placing-toggle" type="button" onclick="togglePlacing()">Placing: <span id ="placing"></span></button>
            <h2>Code: <span id ="code"></span></h2>
          </div>
          <div id="lost" style="display: none;">
            <h3>You got bombed!</h3>
            <p>Your score is: <span id ="score"></span></p>
            <button id="new-game-button" type="button" onclick="reload()">Start Again</button>
          </div>
      </div>
  </body>
</html>
